<body>
  <p> Hello {{ name }}</p>

  <div id="map"></div>

<script>
let map;

function initMap() {
  fetch("/stations").then(response => {
      return response.json();
      }).then(data => {
      console.log("data ", data);

  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 53.349804, lng: -6.260310 },
    zoom: 13,
    });

    }).catch(err => {
      console.log("OOPS!", err);
  })
}
  </script>

 <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNMDKUUBsPVblrArwU5AIKEt8ZirRosf4&callback=initMap&libraries=&v=weekly"
      async>
</script>
